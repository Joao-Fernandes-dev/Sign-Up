<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/normalize.css">
    <link rel="stylesheet" href="./assets/css/styles.css"
    <script src="./assets/script.js" defer></script>
    <title>Sign Up</title>

</head>
<body>
    <div class="container">
        <div class="left">
            <img src="./assets/images/odin-lined.png" alt="logo" />
            <h1>ODIN</h1>
        </div>
        <div class="right">
            <div class="top">
                <p>This is not a real online service! You know you need something like
                    this in your life to help you realize your deepest dreams. Sign up now
                    to get started.</p>
                <p>You <em>know</em> you want to.</p>
            </div>
            <div class="middle">
                <p>Let's do this!</p>
                <div class="formContent">
                    <div>
                        <label for="firstName">First Name</label>
                        <input
                          placeholder="Joao"
                          type="text"
                          id="firstName"
                          name="firstName"
                          required
                          minlength="1"
                          maxlength="140" />
                      </div>
                      <div>
                        <label for="lastName">Last Name</label>
                        <input
                          placeholder="Fernandes"
                          type="text"
                          id="lastName"
                          name="lastName"
                          required
                          minlength="1"
                          maxlength="140" />
                      </div>







                      
                </div>
                
            </div>
            <div class="bottom">
                BOTTOM
            </div>
        </div>
    </div>        
</body>
</html>
